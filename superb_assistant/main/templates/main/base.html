<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %}{% endblock title %} </title>
    <link rel="icon" href="{% static 'main/css/favicon.ico' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="modal">
    {% block modal %}{% endblock modal %}
    </div>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__container">
          <a href="{% url 'log' %}" class="header__link {% if navbar == 'log' %} header__selected {% endif %}">Журнал посещаемости</a>
          <a href="{% url 'index' %}" class="header__link {% if navbar == 'index' %} header__selected {% endif %}">Доска объявлений</a>
          <a href="{% url 'timetable' %}" class="header__link {% if navbar == 'timetable' %} header__selected {% endif %}">Расписание</a>
          <a href="{% url 'materials' %}" class="header__link {% if navbar == 'materials' %} header__selected {% endif %}">Учебные материалы</a>
          <a href="{% url 'contacts' %}" class="header__link {% if navbar == 'contacts' %} header__selected {% endif %}">Контакты</a>
          <a href="{% url 'profile' %}" class="header__link {% if navbar == 'profile' %} header__selected {% endif %}">Профиль</a>
          </div>
        </div>
      </header>
      <main class="main">
        {% block content %}{% endblock content%}
      </main>
    </div>
    <script src="{% static 'main/js/header.js' %}"></script>
  {% block js %}{% endblock js%}
  </body>
</html>
