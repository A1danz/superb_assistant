{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title> {% block title %}{% endblock title %} </title>
  <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header__container __container">
        <a href="#" class="header__link {% if navbar == '' %} header__selected {% endif %}">Журнал посещаемости</a>
        <a href=index class="header__link {% if navbar == 'index' %} header__selected {% endif %}">Доска объявлений</a>
        <a href=timetable class="header__link {% if navbar == 'timatable' %} header__selected {% endif %}">Расписание</a>
        <a href=materials class="header__link {% if navbar == 'materials' %} header__selected {% endif %}">Учебные материалы</a>
        <a href=contacts class="header__link {% if navbar == 'contacts' %} header__selected {% endif %}">Контакты</a>
        <a href=profile class="header__link {% if navbar == 'profile' %} header__selected {% endif %}">Профиль</a>
      </div>
    </header>
    <main>
      {% block content %}
      {% endblock content%}
    </main>
  </div>
  <script src="{% static 'main/js/header.js' %}"></script>
  <script src="{% static 'main/js/modal.js' %}"></script>
</body>
</html>
