<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="icon" href="{% static 'main/css/favicon.ico' %}">
    <title>вход</title>
  </head>
  <body>
    <div class="sign">
      <div class="sign__wrapper">
        {% if state %}
          <h3 class="profile__group-text">{{ state }}</h3>
        {% else %}
          {% if form.errors %}
            <h3 class="profile__group-text">Форма заполнена неверно. Проверьте ее правильность.</h3>
          {% else %}
            {% if error %}
            <h3 class="profile__group-text">{{ error }}</h3>
            {% else %}
            <h3 class="profile__group-text">Пожалуйста, введите логин и пароль</h3>
            {% endif %}
          {% endif %}
        {% endif %}

        <div class="sign__nav">
          <a href="../signin" class="sign__link-in">ВОЙТИ</a>
          <a href="../signup" class="sign__link-up">РЕГИСТРАЦИЯ</a>
          <div class="sign__decor"></div>
        </div>
        <form class="sign__form" method="post">
          {% csrf_token %}
          <input type="text" class="input" name="username" placeholder="имя пользователя" value="{{ username_error }}">
          <label class="password__label">
            <input type="password" class="input password" name="password" placeholder="пароль" value="{{ password_error }}">
            <i class="sign__eye uil uil-eye"></i>
          </label>
          <input type="submit" class="btn modal__btn" value="ВХОД">
        </form>
      </div>
    </div>
    <script src="{% static 'main/css/main.css' %}"></script>
  </body>
</html>
