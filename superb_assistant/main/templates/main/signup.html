<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Superb Assistant</title>
  </head>
  <body>
    <div class="sign">
      <div class="sign__wrapper">
        <h3 class="sign__title">привет</h3>
        <div class="sign__nav">
          <a href=signin class="sign__link-in signup__link-in">ВОЙТИ</a>
          <a href=signup class="sign__link-up signup__link-up">РЕГИСТРАЦИЯ</a>
          <div class="sign__decor signup__decor"></div>
        </div>
        <form class="sign__form" method = 'post'>
          {% csrf_token %}
          <input type="text" class="input" placeholder="имя пользователя">
          <!--<input type="email" class="input" placeholder="электронная почта">-->
          <label class="password1">
            <input type="password" class="input password" placeholder="пароль" required>
            <i class="sign__eye uil uil-eye"></i>
          </label>
          <label class="password2">
            <input type="password" class="input password" placeholder="подтвердите пароль" required>
            <i class="sign__eye uil uil-eye"></i>
          </label>
          <input type="submit" class="btn" value="ЗАРЕГИСТРИРОВАТЬСЯ">
        </form>
      </div>
    </div>
    <script src="{% static 'main/js/sign.js' %}"></script>
  </body>
</html>
