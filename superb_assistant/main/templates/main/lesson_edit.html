<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="icon" href="{% static 'main/css/favicon.ico' %}">
    <title>Алгем</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="container">
          <div class="lessonedit__container">

            <form class="lessonedit__form" action="">
              <div class="lessonedit__top">
                <input type="text" class="lessonedit__input input" placeholder="дата" name="date">
                <h4 class="lessonedit__title">{{ lesson_name }}</h4>
              </div>
              <div class="lessonedit__list">
                {% for student in group %}
                <div class="lessonedit__item">
                  <div class="lessonedit__name">{{ student.user.first_name }} {{ student.user.last_name }}</div>
                  <input class="lessonedit__radio" type="radio" name="status2" value="student" checked
                         id="status21">
                  <label for="status21" class="lessonedit__box">
                    присуствовал
                  </label>
                  <input class="lessonedit__radio" type="radio" name="status2" value="student"
                         id="status22">
                  <label for="status22" class="lessonedit__box">
                    болел
                  </label>
                  <input class="lessonedit__radio" type="radio" name="status2" value="student"
                         id="status23">
                  <label for="status23" class="lessonedit__box">
                    уважительная
                  </label>
                  <input class="lessonedit__radio" type="radio" name="status2" value="student"
                         id="status24">
                  <label for="status24" class="lessonedit__box">
                    не был
                  </label>
                </div>
                {% endfor %}
              </div>
              <input class="btn modal__btn" type="submit" value="СОХРАНИТЬ">
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
